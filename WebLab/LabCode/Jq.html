<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(function(){
			$("#getcall").click(function(){
				$.get(
					"http://localhost:8080/WebLab/webdesign.jsp",
					{name:"Yusuf"},
					function(data,status){
						alert("see in the console");
						console.log(status);
					}
				);
			});
			
			$("#postcall").on("click",function(){
				$.post(
					"http://localhost:8080/WebLab/webdesign.jsp",
					{name:"Yusuf"},
					function(data){
						$("#tochange").html(data);
					}
				);
			});
			
			$("#ajaxcall").on("click",function (){	
				$.ajax({
					type:"GET",
					url:"webdesign.jsp",
					data:{name:"Yusuf"},
					success:function(data,status){
						$("#tochange").html(data.length + "\n" +status);
					},
					error:function(){
						alert("OH, No!");
					}
				});
			})
		
		
		})
	</script>
</head>
<body>
	<button id="getcall">GET</button>
	<button id="postcall">POST</button>
	<button id="ajaxcall">AJAX</button>
	<p id="tochange">CHANGED</p>
</body>
</html>
